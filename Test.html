<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Cycler 10000000 â†’ 10199999</title>
  <style>
    body { display:flex;flex-direction:column;align-items:center;justify-content:center;
           font-family:sans-serif;margin:0;padding:2rem;gap:1rem; }
    #qr { width:256px;height:256px; }
    #value { font-size:2rem;font-variant-numeric:tabular-nums; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div id="qr"></div>
  <div id="value">10000000</div>

  <script>
    const START = 10000000;
    const END   = 10199999;
    const INTERVAL = 250; // ms

    const qrContainer = document.getElementById("qr");
    const valueEl = document.getElementById("value");

    let current = START;

    function showNumber(n) {
      const str = n.toString().padStart(8,"0");
      valueEl.textContent = str;

      // Clear old QR and make a new one
      qrContainer.innerHTML = "";
      new QRCode(qrContainer, {
        text: str,
        width: 256,
        height: 256,
        correctLevel: QRCode.CorrectLevel.M
      });
    }

    function tick() {
      if (current > END) current = START;
      showNumber(current);
      current++;
    }

    // initialize
    tick();
    setInterval(tick, INTERVAL);
  </script>
</body>
</html>
